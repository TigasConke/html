<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h2>Login</h2>

    <form>

        Login:<br>
        <input type="text" name="login"><br> <!-- tag <input> com o type="text" insere uma caixa de texto  -->
        <br>

        Senha:<br>
        <input type="password" name="senha"><br> <!--tag input com type="password" insere uma caixa de texto que oculta o que está escrito-->
        <br>

        <input type="button" value="Entrar"> <br> <!-- tag input com type="button" insere um botão -->

    </form>

    <h2>Cadastre-se</h2>

    <form>

        Login:<br>
        <input type="text" name="login"><br>  
        <br>

        Senha:<br>
        <input type="text" name="senha"><br> 
        <br>

        Sexo:<br>
        <!-- <input> com type="radio" insere uma bolinha de seleção -->
        <input type="radio" name="sexo" value="M"> Masculino 
        <input type="radio" name="sexo" value="F"> Feminino <br> <!--Quando o name é igual, só é possível escolher uma opção-->
        <br>

        Interesses: <br>
        <!-- <input> com type="checkbox" insere uma caixa de seleção, usada para selecionar mais de uma opção -->
        <input type="checkbox" name="interesses"> Ação <br>
        <input type="checkbox" name="interesses"> Comédia <br>
        <input type="checkbox" name="interesses"> Terror <br>
        <input type="checkbox" name="interesses"> Romance <br>
        <br>

        Estado:
        <!-- A <select> é usada para fazer uma lista para ser escohida uma opção -->
        <select name="estado" id="">
            <!-- Cada opção é inseida com a tag <option> -->
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="ap">AP</option>
            <option value="am">AM</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mt">MT</option>
            <option value="ms">MS</option>
            <option value="mg">MG</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
            <option value="pr">PR</option>
            <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="rs">RS</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="sc">SC</option>
            <option value="sp">SP</option>
            <option value="se">SE</option>
            <option value="to">TO</option>
            <option value="df">DF</option>
          
        </select><br><br>

        Observações: <br>
        <!-- Tag <textarea> é usada para inserir uma caixa de texto "livre" --> 
        <textarea></textarea><br><br>

        <input type="submit" value="Cadastrar">


    </form>

</body>
</html>
