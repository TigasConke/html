<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h2>Login</h2>

    <form>

        Login:<br>
        <input type="text" name="login"><br> <!-- tag <input> com o type="text" insere uma caixa de texto  -->
        <br>

        Senha:<br>
        <input type="password" name="senha"><br> <!--tag input com type="password" insere uma caixa de texto que oculta o que está escrito-->
        <br>

        <input type="button" value="Entrar"> <br> <!-- tag input com type="button" insere um botão -->
        
        <input type="submit" value="Entrar"> <br> <!-- tag input com type="submit" insere um botão que envia os dados inseridos, mas não é seguro -->

    </form>

</body>
</html>
