<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>

<form>
    <!-- Novos Inputs e atributos HTML 5 -->
     <label for="nome">Nome</label>
     <input type="text" id="nome" name="nome" required autofocus placeholder="Digite seu nome">
     <br><br>

    <!-- Email -->
     <label for="email">Email</label>
     <input type="email" id="email" name="email" required autofocus placeholder="Digite seu Email">
     <br><br>

    <!-- Número -->
    <label for="numero">Número</label>
    <input type="number" id="number" name="number" min="5" max="10" step="5">
    <br><br>

    <!-- Url -->
    <label for="url">Url</label>
    <input type="url" id="url" name="url" placeholder="ex: http://www.site.com">
    <br><br>

    <!-- Search -->
    <label for="search">Pesquisa</label>
    <input type="search" id="search" name="search" placeholder="O que deseja pesquisar?">
    <br><br>

    <!-- Range -->
    <label for="Range">Range</label>
    <input type="Range" id="Range" name="Range" min="0" max="10" value="5">
    <br><br>

    <!-- Date -->
    <label for="Date">Data</label>
    <input type="Date" id="Date" name="Date">
    <br><br>

    <!-- Color -->
    <label for="Color">Cor</label>
    <input type="Color" id="Color" name="Color">
    <br><br>

     <input type="submit" value="Enviar">

</form>    
    

</body>
</html>
