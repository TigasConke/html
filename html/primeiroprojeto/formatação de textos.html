<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <strong>Esse texto está em negrito</strong>. Esse texto não está em negrito. <br>

    <em>Esse texto está em itálico.</em> Esse texto não está em itálico. <br>

    <u>Esse texto está sublinhado.</u> Esse texto não está sublinhado. <br>

    <strike>Esse texto está com um risco.</strike> Esse texto não está com risco.
</body>
</html>
