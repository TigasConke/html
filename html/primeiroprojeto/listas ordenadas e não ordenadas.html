<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h2>Lista de Compras</h2> 

    <!-- lista não ordenada -->
    <ul type="square"> <!-- type altera o formato do ícone marcador da lista, podendo ser square, disc ou circle -->
        <li>Cereal</li>
        <li>Maçã</li>
        <li>Banana</li>         <!-- tag <li> insere itens na lista -->
        <li>Refrigerante</li>
        <li>Ovo</li>
    </ul>
    <hr>
    
    <h2>Melhores Games</h2>
    
    <!-- lista ordenada -->
    <ol type="1"> <!-- type determina o tipo de lista ordenada, se será por números ou letras, podendo ser "1", "A", "a", "I" ou "i"( os dois i's se refeream a números romanos) --> 

        <li>Red Dead Radamption 2</li>
        <li>The Last of Us Part II</li>
        <li>God of War</li>
        
    </ol>

</body>
</html>
